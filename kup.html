<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup Świeba Client</title>
    <style>

    body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* ciemny fiolet + granat + czerń */
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

}

h1, h2 {
    text-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #3498db;
}

        h1 {
            color: #3498db;
            font-size: 50px;
            margin-bottom: 50px;
        }

        .payment {
           background: linear-gradient(145deg, #1a1a1a, #2c2c54);
    border: 2px solid #3498db;
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
        }

        .payment:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #3498db;
        }

        .payment img {
            width: 80px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 40px;
            display: inline-block;
            text-align: left;
            background-color: #111;
            padding: 30px;
            border: 2px solid #3498db;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #3498db;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 100px;
            padding: 30px 20px;
            border-top: 1px solid #444;
        }

        footer a {
            color: #3498db;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

	<h1>Wybierz forme płatności</h1>

    <div class="payment" onclick="window.open('https://tipply.pl/@wvnch4j','_blank')">
        <img src="images/paypal.png" alt="PayPal">
        <p>Zapłać przez PayPal / BLIK / PSC</p>
    </div>

    <div class="payment" onclick="window.open('https://discord.gg/RVME9AK57N','_blank')">
        <img src="images/blik.png" alt="BLIK">
        <p>Zapłać przez PSC / Discord</p>
    </div>

    <!-- Dane do zakupu -->
    
    <form id="buyForm">
        <label for="nick">Nick z Minecrafta:</label>
        <input type="text" id="nick" name="nick" required>

        <label for="email">Twój Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Przejdź do płatności</button>
    </form>

    <footer>
        <a href="index.html">Strona główna</a>
        <a href="https://discord.gg/RVME9AK57N" target="_blank">Nasz Discord</a>
    </footer>

</div>
</div>

   <script>
        const form = document.getElementById('buyForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // blokuje standardowe wysłanie formularza

            // pobranie danych
            const nick = document.getElementById('nick').value.trim();
            const email = document.getElementById('email').value.trim();

            if(!nick || !email) {
                alert('Wypełnij wszystkie pola!');
                return;
            }

            // tworzenie opisu dla Tipply
            const tipplyDescription = `Nick: ${nick}, Email: ${email}`;

            // przekierowanie do Tipply (zamień link poniżej na Twój)
            const tipplyLink = `https://tipply.pl/@wvnch4j?desc=${encodeURIComponent(tipplyDescription)}`;

            window.open(tipplyLink, '_blank');
        });
    </script>

</body>
</html>
